<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Theme init (avoid flash) -->
<script>
(function() {
  var saved = localStorage.getItem('theme');
  var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  var theme = saved || 'dark';
  if (theme === 'auto') theme = prefersDark ? 'dark' : 'light';
  var root = document.documentElement;
  root.classList.remove('dark', 'light');
  root.classList.add(theme);
})();
</script>

<!-- Intro init (home only; show every load) -->
<script>
(function() {
  var isHome = {% if page.url == '/' %}true{% else %}false{% endif %};
  if (!isHome) return;

  var root = document.documentElement;
  try {
    var skip = /(?:^|[?&])intro=0(?:&|$)/.test(window.location.search);
    if (skip) { root.classList.add('ef-intro-skip'); return; }
  } catch (e) {
    /* no-op */
  }

  root.classList.add('ef-intro-show');
})();
</script>

<style>
  /* Default-hide intro to prevent flashes; shown only when ef-intro-show is set early in <head>. */
  #theme-endspace #ef-boot { display: none !important; }
  html.ef-intro-show #theme-endspace #ef-boot { display: block !important; }
  html.ef-intro-show { overflow: hidden; }
</style>
